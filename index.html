<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toe Game</title>
</head>
<body>

<!-- designing the select box  -->

    <div class="select-playbox">
        <header>TIC TAC TOE GAME</header>
        <div class="content">
            <div class="tittle">Select player which you want</div>
            <div class="options">
                <button class="playerX">player (X)</button>
                <button class="playerO">player (O)</button>
            </div>
        </div> 
    </div>

    <!-- end of designing select box -->
 
<!-- play board section designing -->
<div class="play-board">
    <div class="details">
        <div class="players">
            <span class="Xturn">X's turn</span>
            <span class="Oturn">O's turn</span>
            <div class="slider"></div>
        </div>
    </div>
    <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
</div>


<!-- result box  ----------------- -->

<div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
        <button>Replay</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
